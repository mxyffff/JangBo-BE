plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'me.swudam'
version = '1.0'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // 데이터베이스 사용시 주석처리 해제
    implementation 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    runtimeOnly 'com.mysql:mysql-connector-j' // 데이터베이스 사용시 주석처리 해제

    // '상인-2 - [온보딩] 상인 상점 등록' 구현 중,
    // Lombok이 작동하지 않은 오류가 나타나 아래 의존성 주입
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // 템플릿 엔진 thymeleaf
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    // 스프링 시큐리티
    implementation 'org.springframework.boot:spring-boot-starter-security'
    // 빈 유효성 검증
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // 스프링 시큐리티 사용을 위한 의존성
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
    testImplementation 'org.springframework.security:spring-security-test'
}

test {
    useJUnitPlatform()
}